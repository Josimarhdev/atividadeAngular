<div class="mainlogin">
    <form class="login-form">
      <input type="text" placeholder="Login" class="login-input" name="login" [(ngModel)]= "usuario.login">
      <input type="password" placeholder="Senha" class="login-input" name="senha" [(ngModel)]= "usuario.senha">
      <button class="login-button" (click)="logar()">Login</button>
    </form>
  </div>
